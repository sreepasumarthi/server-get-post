<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<header>
    <h1>Buy & Sell Crafts <a href="#" id="add-craft-link">+</a></h1>
</header>
<body>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="modal-image">
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <ul id="modal-supplies"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Craft Modal -->
<div id="add-craft-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="add-craft-img-prev">
          <input type="file" id="add-craft-img" accept="image/*">
        </div>
        <div class="modal-details">
          <form id="add-craft-form">
            <p>
              <label for="add-craft-name">Craft Name:</label>
              <input type="text" id="add-craft-name" name="name" required>
            </p>
            <p>
              <label for="add-craft-description">Description:</label>
              <input type="text" id="add-craft-description" name="description" required>
            </p>
            <p>
              <label for="add-craft-supplies">Supplies:</label>
              <textarea id="add-craft-supplies" name="supplies" rows="4" required></textarea>
            </p>
            <button type="submit">Add Craft</button>
          </form>
        </div>
      </div>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
