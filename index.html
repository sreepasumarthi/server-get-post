<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<header>
    <h1>Buy & Sell Crafts <a href="#" id="add-craft-link">+</a></h1>
</header>
<body>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="modal-image">
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <ul id="modal-supplies"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Inside the modal -->
<div id="add-craft-modal" class="modal">
    <div class="add-craft-modal-content">
      <span class="close">&times;</span>
      <form id="add-craft-form">
        <label for="craft-name">Craft Name:</label>
        <input type="text" id="craft-name" name="name" required><br>
        <label for="craft-description">Craft Description:</label>
        <textarea id="craft-description" name="description" required></textarea><br>
        <label for="craft-supplies">Craft Supplies:</label>
        <input type="text" id="craft-supplies" name="supplies" required><br>
        <label for="craft-image">Craft Image:</label>
        <input type="file" id="craft-image" name="image" accept="image/*" required><br> <!-- Accept only image files -->
        <button type="submit">Add Craft</button>
      </form>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
