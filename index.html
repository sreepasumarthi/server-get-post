<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Buy & Sell Crafts <a href="#" id="add-craft-link">+</a></h1>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-content-wrapper">
          <div class="modal-image">
            <img id="modal-image">
          </div>
          <div class="modal-details">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <ul id="modal-supplies"></ul>
          </div>
        </div>
      </div>
  </div>
  <div id="add-craft-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddCraftModal()">&times;</span>
      <form id="add-craft-form" method="post">
        <p>
          <label for="name">Craft Name:</label>
          <input type="text" id="name" name="name" required />
        </p>
        <p>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required />
        </p>
        <section id="supply-boxes">
          <p>
            <label class="inline">Supplies:</label>
            <a href="#" id="add-supply">Add Supply</a>
          </p>
        </section>
        <section class="columns">
          <p id="img-prev-section">
            <img id="img-prev">
          </p>
          <p>
            <label for="img">Upload Image:</label>
            <input type="file" id="img" name="img" accept="image/*" />
          </p>
        </section>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
