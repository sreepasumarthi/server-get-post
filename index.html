<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Buy & Sell Crafts</h1>
    <button id="add-craft-button">Add Craft</button>
    <div class="columns">
        <div class="column" id="column1"></div>
        <div class="column" id="column2"></div>
        <div class="column" id="column3"></div>
        <div class="column" id="column4"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-content-wrapper">
                <div class="modal-image">
                    <img id="modal-image">
                </div>
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <ul id="modal-supplies"></ul>
                </div>
            </div>
        </div>
    </div>
    <div id="addCraftModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeAddCraftModal()">&times;</span>
          <h2>Add Craft</h2>
          <form id="add-craft-form">
            <label for="craftName">Craft Name:</label>
            <input type="text" id="craftName" name="craftName" required>
            <label for="craftDescription">Craft Description:</label>
            <textarea id="craftDescription" name="craftDescription" required></textarea>
            <label for="craftImage">Craft Image:</label>
            <input type="file" id="craftImage" name="craftImage" accept="image/*" required>
            <label for="craftSupplies">Craft Supplies:</label>
            <div id="craftSuppliesContainer">
              <input type="text" name="supply[]" required>
            </div>
            <button type="button" onclick="addSupplyField()">Add Supply</button>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>      
    <script src="script.js"></script>
</body>

</html>
