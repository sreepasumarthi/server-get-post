<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Buy & Sell Crafts <a href="#" id="add-craft">+</a></h1>
    <!-- Add Craft Modal -->
    <div id="add-craft-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="add-craft-form">
                <h2>Add New Craft</h2>
                <label for="craft-name">Craft Name:</label>
                <input type="text" id="craft-name" name="craft-name" required>
                <label for="craft-description">Description:</label>
                <textarea id="craft-description" name="craft-description" rows="4" required></textarea>
                <label for="craft-supplies">Supplies:</label>
                <textarea id="craft-supplies" name="craft-supplies" rows="4" required></textarea>
                <label for="craft-image">Upload Image:</label>
                <input type="file" id="craft-image" name="craft-image" accept="image/*" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
  </header>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="modal-image">
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <ul id="modal-supplies"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
