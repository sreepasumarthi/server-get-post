<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<header>
    <h1>Buy & Sell Crafts <a href="#" id="add-craft">+</a></h1>
    <div id="craftModal" class="modal">
        <div class="modal-content">
          <span class="close close-craft">&times;</span>
          <form id="add-craft-form" enctype="multipart/form-data">
            <!-- Other form inputs -->
            
            <div id="supply-container">
              <label>Supplies:</label>
              <input type="text" class="supply-input">
            </div>
            <button type="button" id="add-supply-btn">Add Supplies</button>
      
            <label for="craft-file">Choose File:</label>
            <input type="file" id="craft-file" name="craftFile">
      
            <button type="submit">Add Craft</button>
          </form>
        </div>
      </div>      
</header>
<body>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="modal-image">
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <ul id="modal-supplies"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
