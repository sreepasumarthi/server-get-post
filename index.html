<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<header>
    <h1>Buy & Sell Crafts <a href="#" id="add-craft">+</a></h1>
    <div id="craftModal" class="modal">
      <div class="modal-content">
        <span class="close-craft">&times;</span>
        <div class="modal-content-wrapper">
          <form id="add-craft-form" method="post">
            <p>
              <label for="craft-name">Craft Name:</label>
              <input type="text" id="craft-name" name="name" required />
            </p>
            <p>
              <label for="craft-description">Description:</label>
              <input type="text" id="craft-description" name="description" required />
            </p>
            <!-- Add other form fields as needed -->
            <p>
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>  
</header>
<body>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="modal-image">
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <ul id="modal-supplies"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
