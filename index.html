<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="crafts-title">Buy & Sell Crafts <span id="expand-sign">+</span></h1>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="modal-image">
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <ul id="modal-supplies"></ul>
        </div>
      </div>
    </div>
  </div>
<div id="addCraftModal" class="modal">
    <div class="modal-content">
      <span class="close-add">&times;</span>
      <h2 id="addCraftTitle">Add New Craft</h2>
      <div id="addCraftContent">
      </div>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
