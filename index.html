<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header>
        <h1>Buy & Sell Crafts <a href="#" id="add-link">+</a></h1>
    </header>
    <div id="craft-list" class="columns"></div>
    <div id="dialog" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('dialog').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <section id="dialog-details">
                    <section id="left">
                        <section class="columns">
                            <p id="img-prev-section">
                                <img id="img-prev" src="https://place-hold.it/200x300">
                                <input type="file" id="img" name="img" accept="image/*"/>
                                <label for="img" id="choose-file">Select an image</label>
                            </p>
                        </section>
                    </section>
                    <section id ="right">
                        <h2 id="jj">Make Changes to Your Craft</h2>
                        <form id="add-craft-form" method="post" class="hidden">
                            <p>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required />
                            </p>
                            <p>
                                <label for="description">Description:</label>
                                <input type="text" id="description" name="description" required />
                            </p>
    
                            <p id="supplies-p">
                                <label class="inline">Supplies:</label>
                                <a href="#" id="add-supply">Add Supply</a>
                                <section id="supply-boxes"></section>
                            </p>
                            <p id="p">
                                <button type="button" id="cancel-button">Cancel</button>
                                <button type="submit">Save</button>
                            </p>
                        </form>
                        <section id="craft-details" class="hidden">

                        </section>
                    </section>
                </section>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column" id="column1"></div>
        <div class="column" id="column2"></div>
        <div class="column" id="column3"></div>
        <div class="column" id="column4"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-content-wrapper">
                <div class="modal-image">
                    <img id="modal-image">
                </div>
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <ul id="modal-supplies"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
