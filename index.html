<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Buy & Sell Crafts</h1>
    <div class="columns">
        <div class="column" id="column1"></div>
        <div class="column" id="column2"></div>
        <div class="column" id="column3"></div>
        <div class="column" id="column4"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-content-wrapper">
                <div class="modal-image">
                    <img id="modal-image">
                </div>
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <ul id="modal-supplies"></ul>
                </div>
            </div>
        </div>
    </div>
    <section id="add-craft-section">
        <h2>Add Craft</h2>
        <form id="add-craft-form">
            <p>
                <label for="craft-name">Craft Name:</label>
                <input type="text" id="craft-name" name="craft-name" required />
            </p>
            <p>
                <label for="craft-description">Description:</label>
                <textarea id="craft-description" name="craft-description" required></textarea>
            </p>
            <p>
                <label for="craft-supplies">Supplies:</label>
                <textarea id="craft-supplies" name="craft-supplies" required></textarea>
                <button type="button" id="add-supply-button">Add Supply</button>
            </p>
            <p>
                <label for="craft-image">Upload Image:</label>
                <input type="file" id="craft-image" name="craft-image" accept="image/*" required />
            </p>
            <p>
                <button type="submit" id="submit-craft-button">Submit</button>
            </p>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
