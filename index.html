<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<header>
    <h1>Buy & Sell Crafts <a href="#" id="add-craft">+</a></h1>
    <div id="craftModal" class="modal">
        <div class="modal-content">
          <span class="close-craft">&times;</span>
          <h2>Add Craft</h2>
          <form id="add-craft-form" enctype="multipart/form-data">
            <label for="craftName">Craft Name:</label>
            <input type="text" id="craftName" name="craftName" required>
      
            <label for="craftDescription">Craft Description:</label>
            <textarea id="craftDescription" name="craftDescription" required></textarea>
      
            <label>Supplies:</label>
            <div id="supplies-container">
              <!-- Supplies input fields will be added here dynamically -->
            </div>
            <button type="button" id="add-supply">Add Supplies</button>
      
            <label for="craftImage">Craft Image:</label>
            <input type="file" id="craftImage" name="craftImage" accept="image/*" required>
      
            <button type="submit">Add Craft</button>
          </form>
        </div>
    </div>      
</header>
<body>
  <div class="columns">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
    <div class="column" id="column3"></div>
    <div class="column" id="column4"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-wrapper">
        <div class="modal-image">
          <img id="modal-image">
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
          <ul id="modal-supplies"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
